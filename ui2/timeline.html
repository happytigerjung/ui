<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiem line</title>

    <style>
        *{box-sizing: border-box;}

        body{ background-color: lightgray;}

        .timeline{
            position: relative;
            max-width: 1200px;
            /* 중앙 정렬 */
            margin: 0 auto;
        }

        /* ::after  ::before 가상 클래스 */
        /* ::before 지정한 태그의 앞에서 동작 */
        /* ::after 지정한 태그의 뒤에서 동작 */

        /* 타임라인 중앙 선 그리기 */
        .timeline::after{
            content: "";
            position: absolute;
            width: 6px;
            background-color: white;
            top: 0%;
            bottom: 0;
            /* 타임라인을 중앙에 배치하기 위한 */
            left: 50%;
            margin-left:-3px;
        }

        .container{
            padding: 10px 40px;
            position: relative;
            background: inherit;
            width: 50%;

        }

        /* container클래스에 after를 사용하여 container 클래스를 사용하면 자동으로 원형을 그림 */
        .container::after{
            content: "";
            position: absolute;
            /* 자동으로 그려지는 도형의 크기 25x25 */
            width: 25px;
            height: 25px;
            /* border-radius: 50% 네모를 원형으로 변경 */
            border-radius: 50%;
            top: 15px;
            right: -17px;
            background-color: white;
            border: 4px solid #ff9f55;
            z-index: 100;
        }

        .left{left: 0;}
        .right{left: 50%;}


        /* left가 그려지기 전에 추가로 그려짐 */
        .left::before{
            content: "";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 100;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0px 10px 0px;
            border-color:transparent transparent transparent white;
        }

        .right::before{
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            top: 22px;
            left: 30px;
            z-index: 100;
            border: medium solid white;
            border-width: 10px 10px 10px 0px;
            border-color: transparent white transparent transparent;

        }

        .right::after{
            left: -16px;
        }

        .content{
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 5px;
        }


    </style>
</head>
<body>

    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>2020</h2>
                <p>안녕하세요 반갑습니다.쉽게 배우는 웹프로그래밍</p>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2019</h2>
                <p>오라클로 배우는 데이터베이스 입분 자바 프로그래밍 입문</p>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2018</h2>
                <p>감사원은 세입 세추의 결산을 매년 검사하여 대통령과 차년도국회에</p>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2017</h2>
                <p>오라클로 배우는 데이터베이스 입분 자바 프로그래밍 입문 간다간다 가즈아</p>
            </div>
    </div>
    
</body>
</html>
